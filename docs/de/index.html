<html class="main">
	<head>
		<meta charset="UTF-8">
		<title>RunPNG Manual</title>
		<link rel="stylesheet" href="../manual.css" />
		<script type="text/javascript">
			window.addEventListener("message", receiveMessage, false);
			
			function receiveMessage(event)
			{
				if (event.data.source == "toc")
				{
					var element;
				
					switch (event.data.purpose)
					{
					case "item-click":
						document.getElementById("contentbox").src = event.data.item + ".html";
						break;
					}
						
					//window.alert("source=" + event.data.source + ", item=" + event.data.item);
				}
			}
		</script>
	</head>
	<body class="main">
		<div class="mainbox">
		
		  <div class="horizontal header">
		    <p id="header-text">RunPNG Bedienungsanleitung</p>
		  </div>
		  
		  <div class="horizontal content">
		  	<div class="vertical">
			  	<div class="vertical contentlist">
				    <iframe id="contentlist" src="toc.html"></iframe>
			  	</div>
			 	<div class="vertical contentbox">
				    <iframe id="contentbox" src="start.html"></iframe>
			  	</div>
		  	</div>
		  </div>
		  
		  <div class="horizontal footer">
		    <p id="footer-text">Copyright 2021 H. Unland (https://github.com/HUnland) Licensed under Apache License, Version 2.0 (the "License")</p>
		  </div>
		  
		</div>
	</body>
</html>
